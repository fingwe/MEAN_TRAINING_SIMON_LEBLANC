<div class="card mx-auto card_magin shadow p-3 mb-5 bg-white rounded">
    <div class="card-body">
      <h5 class="card-title">{{title}}</h5>
      <form>
        <div class="form-group">
          <label for="length">Choose length *</label>
          <select id="length" class="form-control" [(ngModel)]="selectedSprintType">
              <option *ngFor="let type of sprintTypes" [ngValue]="type">{{type.name}}({{type.durationReadable}})</option>
          </select>
        </div>
        <div class="form-group">
          <label for="description">Description *</label>
          <textarea class="form-control" id="description" placeholder="What will you be doing?"></textarea>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" disabled>
            <label class="form-check-label" for="defaultCheck1">
              Notify when completed
            </label>
          </div>
      </form>
      <button class="btn btn-primary btn-block" type="submit">Start</button>
    </div>
  </div>
